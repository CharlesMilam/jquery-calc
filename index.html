<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="simple-calc.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <header id="header" class="">
        <h1>Simple Calculator</h1>
    </header><!-- /header -->
    <main>
        <section class="calc">
            <div class="calc-container">
                <form action="index_submit" method="get" accept-charset="utf-8" id="calc-form">
                    <input type="text" name="input-window" value="0" placeholder="" class="input-win">
                    <input type="button" name="clear" value="X" class="btn-clr"><br>
                    <input type="button" name="one" value="1" class="btn-num">
                    <input type="button" name="two" value="2" class="btn-num">
                    <input type="button" name="three" value="3" class="btn-num">
                    <input type="button" name="add" value="+" class="btn-func plus"><br>
                    <input type="button" name="four" value="4" class="btn-num">
                    <input type="button" name="five" value="5" class="btn-num">
                    <input type="button" name="six" value="6" class="btn-num">
                    <input type="button" name="subtract" value="-" class="btn-func minus"><br>
                    <input type="button" name="seven" value="7" class="btn-num">
                    <input type="button" name="eight" value="8" class="btn-num">
                    <input type="button" name="nine" value="9" class="btn-num">
                    <input type="button" name="multiply" value="*" class="btn-func multiply"><br>
                    <input type="button" name="spacer" value="" class="btn-num btn-spacer">
                    <input type="button" name="zero" value="0" class="btn-num">
                    <input type="button" name="equals" value="=" class="btn-func equals">
                    <input type="button" name="divide" value="/" class="btn-func divide"><br>
                </form>
            </div>
        </section>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" ></script>
<script src="calc.js"></script>
<script>
    $(document).ready(function(){
        var inputBox = $("input[name=input-window]")

        inputBox.val("")

        $("#calc-form").on("click", function(){
            var btnInput = $("input[type=button]:focus").val()
            getInput(btnInput, inputBox)
        })
    })
</script>
</body>
</html>

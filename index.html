<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
</head>
<body>
    <header id="header" class="">
        <h1>Simple Calculator</h1>
    </header><!-- /header -->
    <main>
        <section class="calc">
            <form action="index_submit" method="get" accept-charset="utf-8" id="calc-form">
                <input type="text" name="input-window" value="0" placeholder=""><br>
                <input type="button" name="one" value="1">
                <input type="button" name="two" value="2">
                <input type="button" name="three" value="3"><br>
                <input type="button" name="four" value="4">
                <input type="button" name="five" value="5">
                <input type="button" name="six" value="6"><br>
                <input type="button" name="seven" value="7">
                <input type="button" name="eight" value="8">
                <input type="button" name="nine" value="9"><br>
                <input type="button" name="zero" value="0"><br>
                <input type="button" name="add" value="+">
                <input type="button" name="subtract" value="-">
                <input type="button" name="multiply" value="*">
                <input type="button" name="divide" value="/">
                <input type="button" name="equals" value="=">
            </form>
        </section>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" ></script>
<script>
    $(document).ready(function(){
        var displayVal = ""
        var val1 = ""
        var val2 = ""
        var solv = ""
        var funcVal = ""
        var funcType = ""

        var inputBox = $("input[name=input-window]")

        inputBox.val("")

        $("#calc-form").on("click", function(){
            //alert($("input[type=button]:focus").val())
            var btnInput = $("input[type=button]:focus").val()
            getInput(btnInput)
        })


        // $("input[name=three]").on("click", function(){
        //     //alert($(this).attr("value"))
        //     var btnInput = $(this).attr("value")
        //     getInput(btnInput)
        // })

        function getInput(btnVal){
            //alert("button clicked: " + btnVal)
            //var inputWindow = $("input[name=input-window]")
            //inputWindow.val() + inputWindow.val(btnVal)
            // displayVal = inputBox.val()
            // funcVal = funcVal.concat(btnVal)
            //alert("curr val: " + currVal)


            //alert("new val: " + newVal)
            if (btnVal === "+"){
                val1 = funcVal
                displayVal = displayVal.concat(btnVal)
                funcVal = ""
                funcType = "add"
            }
            else if (btnVal === "="){
                val2 = funcVal
                solv = add(val1, val2)
                displayVal = displayVal.concat("=" + solv)
            }
            else {
                displayVal = displayVal.concat(btnVal)
                funcVal = funcVal.concat(btnVal)
            }



            inputBox.val(displayVal)
        }

        function add(val1, val2){
            console.log("val1: " + val1)
            console.log("val2: " + val2)
            return Number(val1) + Number(val2)
        }
    })
</script>
</body>
</html>
